<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Pinyin Reading Companion</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right top, #e6f7ff, #ffffff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            position: relative;
        }

        .card h1 {
            margin-bottom: 30px;
            color: #333;
            font-size: 24px;
            font-weight: 600;
        }

        .input-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        audio {
            width: 100%;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        audio:hover {
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
        }

        .decoration {
            position: absolute;
            top: -30px;
            right: -30px;
            font-size: 48px;
            opacity: 0.2;
            user-select: none;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="decoration">üîä</div>
        <h1>ËæìÂÖ•ÊãºÈü≥Ëé∑ÂèñÂèëÈü≥</h1>
        <div class="input-container">
            <input type="text" id="pinyinInput" placeholder="ËØ∑ËæìÂÖ•ÊãºÈü≥ÔºàÂ¶ÇÔºöshuiÔºâ">
            <button onclick="getAudio()">Êí≠Êîæ</button>
        </div>
        <audio id="audioPlayer" controls></audio>
    </div>

    <script>
        function getAudio() {
            const pinyin = document.getElementById('pinyinInput').value.trim();
            if (!pinyin) return alert('ËØ∑ËæìÂÖ•ÊãºÈü≥ÔºÅ');

            fetch('/get_audio', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'pinyin=' + encodeURIComponent(pinyin)
            })
            .then(response => response.json())
            .then(data => {
                const audioPlayer = document.getElementById('audioPlayer');
                audioPlayer.src = data.audio_url;
                audioPlayer.play();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Èü≥È¢ëÂä†ËΩΩÂ§±Ë¥•ÔºåËØ∑ÈáçËØï„ÄÇ');
            });
        }
    </script>
</body>
</html>
