<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Pinyin Reading Companion</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right top, #e6f7ff, #ffffff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 90%;
            max-width: 800px;
            text-align: center;
            position: relative;
        }

        .card h1 {
            margin-bottom: 30px;
            color: #333;
            font-size: 24px;
            font-weight: 600;
        }

        .input-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        select, button {
            padding: 12px 16px;
            font-size: 16px;
            border-radius: 10px;
            border: 2px solid #ddd;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select {
            margin-right: 10px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            flex-shrink: 0;
        }

        button:hover {
            background-color: #0056b3;
        }

        .secondary-button {
            background-color: #6c757d;
            margin-left: 10px;
        }

        .secondary-button:hover {
            background-color: #5a6268;
        }

        audio {
            width: 100%;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        audio:hover {
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
        }

        .decoration {
            position: absolute;
            top: -30px;
            right: -30px;
            font-size: 48px;
            opacity: 0.2;
            user-select: none;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="decoration">🔊</div>
        <h1>输入拼音获取发音</h1>
        <div class="input-container">
            <input type="text" id="pinyinInput" placeholder="请输入拼音（如：shui）">
            <select id="ttsSelector">
                <option value="gtts">🌐 gTTS（在线，中文基础）</option>
                <!-- 如果是 macOS 平台，可取消注释以下选项 -->
                <option value="macsay">🗣️ macOS 原生语音（本地，中文稳定）</option>
                <option value="edgetts">🤖 Edge-TTS（微软云端，中文自然）</option>
                <option value="paddlespeech"> paddlePaddle（本地模型，高质量中文）</option>  <!-- 添加PaddleSpeech选项 -->
            </select>
            <button onclick="getAudio()">生成并播放</button>
            <button class="secondary-button" onclick="playLastAudio()">播放上次音频</button>
        </div>
        <audio id="audioPlayer" controls></audio>
    </div>

    <script>
        let currentTTS = 'gtts'; // 默认使用 gtts
        let audioContext = null;

        function updateTTSInfo() {
            currentTTS = document.getElementById('ttsSelector').value;
            console.log(`当前选择的 TTS 引擎: ${currentTTS}`);
        }

        async function getAudio() {
            const pinyin = document.getElementById('pinyinInput').value.trim();
            if (!pinyin) return alert('请输入拼音！');

            try {
                // 创建 FormData 对象
                const formData = new FormData();
                formData.append('pinyin', pinyin);
                formData.append('tts', currentTTS);

                // 发送请求获取音频流
                const response = await fetch('/stream_audio', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('音频生成失败');
                }

                // 获取音频数据
                const audioBlob = await response.blob();
                
                // 创建音频 URL
                const audioUrl = URL.createObjectURL(audioBlob);
                
                // 播放音频
                const audioPlayer = document.getElementById('audioPlayer');
                audioPlayer.src = audioUrl;
                await audioPlayer.play();

                // 清理 URL 对象
                audioPlayer.onended = () => {
                    URL.revokeObjectURL(audioUrl);
                };

            } catch (error) {
                console.error('Error:', error);
                alert('音频生成失败，请重试。');
            }
        }

        function playLastAudio() {
            fetch('/play_last_audio')
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                    return;
                }
                const audioPlayer = document.getElementById('audioPlayer');
                audioPlayer.src = data.audio_url;
                audioPlayer.play();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('没有可播放的音频！');
            });
        }

        // 页面加载完成后同步 currentTTS 和下拉菜单
        window.addEventListener('DOMContentLoaded', () => {
            const selector = document.getElementById('ttsSelector');
            if (selector) {
                selector.value = currentTTS;
                selector.addEventListener('change', updateTTSInfo);
                console.log('TTS 下拉菜单已初始化');
            }
        });
    </script>
</body>
</html>
